<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engenharia Mecânica - UFPB</title>
    <link rel="stylesheet" type="text/css" href="engDentesRetos.css">
    
</head>
<body class="EDR">
    <!--Parâmetros iniciais-->
    <h1 class="h1">Engrenagens de Dentes Retos - SI</h1>                                <!--Título da página-->
    
    <h2 class="h2">Dados de Entrada:</h2>
    
    <div class="DadosdeEntrada1">
        <div class="BarraHorizontal1">

            <div class="imput1">
                <label title="módulo da engrenagem"> Módulo:
                    <select id="M">
                        <option value="1"> 1 </option>
                        <option value="1.125"> 1.125 </option>
                        <option value="1.375"> 1.375 </option>
                        <option value="1.5"> 1.5 </option>
                        <option value="1.75"> 1.75 </option>
                        <option value="2"> 2 </option>
                        <option value="2.25"> 2.25 </option>
                        <option value="2.5"> 2.5 </option>
                        <option value="2.75"> 2.75 </option>
                        <option value="3"> 3 </option>
                        <option value="3.5"> 3.5 </option>
                        <option value="4"> 4 </option>
                        <option value="4.5"> 4.5 </option>
                        <option value="5"> 5 </option>
                        <option value="5.5"> 5.5 </option>
                        <option value="6"> 6 </option>
                        <option value="7"> 7 </option>
                        <option value="8"> 8 </option>
                        <option value="9"> 9 </option>
                        <option value="10"> 10 </option>
                        <option value="11"> 11 </option>
                        <option value="12"> 12 </option>
                        <option value="14"> 14 </option>
                        <option value="16"> 16 </option>
                        <option value="18"> 18 </option>
                        <option value="20"> 20 </option>
                        <option value="22"> 22 </option>
                        <option value="25"> 25 </option>
                        <option value="28"> 28 </option>
                        <option value="32"> 32 </option>
                        <option value="36"> 36 </option>
                        <option value="40"> 40 </option>
                        <option value="45"> 45 </option>
                        <option value="50"> 50</option>
                    </select>
                </label>
            </div>

            <div class="imput1">
                <label title="ângulo de pressão"> Φ:
                    <select id="phi">
                        <option value="20"> 20° </option>
                        <option value="22.5"> 22.5° </option>
                        <option value="25"> 25° </option>
                    </select>
                </label>
            </div>
                
            <div class="imput1">
                <label class="sd"> Sistema de dente:<br>
                    <input type="radio" name="sistema_de_dente" id="pc" value="pc" checked>
                    <label for="pc">Profundidade completa</label><br>

                    <input type="radio" name="sistema_de_dente" id="curta" value="curta">
                    <label for="curta">Profundidade curta</label>
                </label>
            </div>

            <div class="imput1">             
                <label> Altura do dente:<br>
                    <input class="input_radio" type="radio" name="altura_do_dente" value="1" checked>
                    <label for="ac">Altura completa</label><br>

                    <input class="input_radio" type="radio" name="altura_do_dente" value="0.8">
                    <label for="ar">Altura reduzida</label>
                </label> 
            </div>

        </div>
    </div>

    <div class="DadosdeEntrada1">
        <div class="BarraHorizontal1">

            <div class="parametro">
                <label>
                    <input title="número de dentes do pinhão" type="radio" name="coluna1" id="z1" value="z1">
                    <label style="margin-right: 10px;" for="z1">Z<sub>p</sub></label><br>

                    <input title="rotação do pinhão" style="margin-top: 10px;" type="radio" name="coluna3" id="n1" value="n1">
                    <label style="margin-right: 10px;" for="n1">n<sub>p</sub></label><br>
                </label>

                <label>
                    <input title="diâmetro primitivo do pinhão" style="margin-top: 3px;" type="radio" name="coluna1" id="dp1" value="dp1">
                    <label style="margin-right: 10px;" for="dp1">d<sub>p<sub>p</sub></label><br>

                    <input title="rotação da coroa" style="margin-top: 8.5px;" type="radio" name="coluna3" id="n2" value="n2">
                    <label style="margin-right: 10px;" for="n2">n<sub>c</sub></label><br>
                </label>
            </div>

            <div class="parametro">
                <label>
                    <input title="razão de redução" onchange="reducao()" type="checkbox" id="reducao">
                    <label for="reducao">i</label><br>

                    <input title="potência" style="margin-top: 13px;" onchange="reducao()" type="checkbox" id="potencia">
                    <label for="potencia">H</label><br>
                </label>
            </div>
            
            <div class="parametro">
                <label>
                    <input title="número de dentes da coroa" type="radio" name="coluna2" id="z2" value="z2">
                    <label for="z2">Z<sub>c</sub></label><br>

                    <input title="torque do pinhão" style="margin-top: 10px;" type="radio" name="coluna4" id="T1" value="T1">
                    <label for="T1">T<sub>p</sub></label><br>
                </label>

                <label>
                    <input title="diâmetro primitivo da coroa" type="radio" name="coluna2" id="dp2" value="dp2">
                    <label for="dp2">d<sub>p<sub>c</sub></label><br>

                    <input title="torque da coroa" style="margin-top: 8.5px;" type="radio" name="coluna4" id="T2" value="T2">
                    <label for="T2">T<sub>c</sub></label><br>
                </label>
            </div>

        </div>
    </div>

    <div class="calcular1">
        <div class="button1">
            <input type="button" id="confirmar" value="Confirmar Parâmetros" onclick="confirmar()">         <!--Botão calcular-->
        </div>
    </div>

    <div class="DadosdeEntrada2">
        <div class="BarraHorizontal2">Pinhão

            <div class="imput2">
                <label>Z<sub>p</sub>
                <input class="entradaDigitada" type="number" name="zp" id="zp" min="0" placeholder="n° de dente" readonly>
                </label>
            </div>  

            <div class="imput2">
                <label>d<sub>p<sub>p</sub>
                <input class="entradaDigitada" type="number" name="dpp" id="dpp" min="0" placeholder="mm" readonly>
                </label>
            </div>

            <div class="imput2">
                <label>n<sub>p</sub>
                <input class="entradaDigitada" type="number" name="np" id="np" min="0" placeholder="rpm" readonly>
                </label>
            </div>

            <div class="imput2">
                <label>T<sub>p</sub>
                <input class="entradaDigitada" type="number" name="Tp" id="Tp" min="0" placeholder="N·m" readonly>
                </label>
            </div>

        </div>
    </div>

    <div class="DadosdeEntrada2">
        <div class="BarraHorizontal2"> Taxas

            <div class="imput2">
                <label>i
                <input class="entradaDigitada" type="number" name="i" id="i" min="0" placeholder="redução" readonly>
                </label>
            </div>

            <div class="imput2">
                <label>H<sub></sub>
                <input class="entradaDigitada" type="number" name="H" id="H" min="0" placeholder="kW" readonly>
                </label>
            </div>

        </div>
    </div>

    <div class="DadosdeEntrada2">
        <div class="BarraHorizontal2">Coroa

            <div class="imput2">
                <label>Z<sub>c</sub>
                <input class="entradaDigitada" type="number" name="zc" id="zc" min="0" placeholder="n° de dente" readonly>
                </label>
            </div>  

            <div class="imput2">
                <label>d<sub>p<sub>c</sub>
                <input class="entradaDigitada" type="number" name="dpc" id="dpc" min="0" placeholder="mm" readonly>
                </label>
            </div>

            <div class="imput2">
                <label>n<sub>c</sub>
                <input class="entradaDigitada" type="number" name="nc" id="nc" min="0" placeholder="rpm" readonly>
                </label>
            </div>

            <div class="imput2">
                <label>T<sub>c</sub>
                <input class="entradaDigitada" type="number" name="Tc" id="Tc" min="0" placeholder="N·m" readonly>
                </label>
            </div>

        </div>
    </div>

    <div class="calcular">
        <div class="button">
            <input type="button" id="Calcular" value="Calcular" onclick="cal()">         <!--Botão calcular-->
        </div>

        <div class="button">
            <input type="button" value="Reset" onclick="reset()">         <!--Botão calcular-->
        </div>

    </div>

    <div class="resultados">
        <h2 class="h2">Resultados:</h2>
        <h3 class="h3">Geométrico:</h3>
    
        <div class="SaidadeDados">
            <div class="BarraHorizontal2">Pinhão
     
                <div class="output1">
                    <label title="adendo">a</label>
                    <input class="resultado" type="number" name="ap" id="ap" placeholder="mm" readonly>
                </div>
        
                <div class="output1">
                    <label title="dedendo">b</label>
                    <input class="resultado" type="number" name="bp" id="bp" placeholder="mm" readonly>
                </div>
        
                <div class="output1">
                    <label title="altura do dente">h<sub>t</sub></label>
                    <input class="resultado" type="number" name="htp" id="htp" placeholder="mm" readonly>
                </div>

                <div class="output1">
                    <label title="diâmetro externo">d<sub>e</sub></label>
                    <input class="resultado" type="number" name="dep" id="dep" placeholder="mm" readonly>
                </div>

                <div class="output1">
                    <label title="diâmetro de raiz">d<sub>r</sub></label>
                    <input class="resultado" type="number" name="drp" id="drp" placeholder="mm" readonly>
                </div>
        
                <div class="output1">
                    <label title="diâmetro de base">d<sub>b</sub></label>
                    <input class="resultado" type="number" name="dbp" id="dbp" placeholder="mm" readonly>
                </div>
    
            </div>
        </div>
    
        <div class="SaidadeDados">
            <div class="BarraHorizontal2"> pinhão - coroa

                <div class="output1">
                    <label title="passo circular">p<sub>c</sub></label>
                    <input class="resultado" type="number" name="Pc" id="Pc" placeholder="mm" readonly>
                </div>
                        
                <div class="output1">
                    <label title="passo de base">p<sub>b</sub></label>
                    <input class="resultado" type="number" name="pb" id="pb" placeholder="mm" readonly>
                </div>
        
                <div class="output1">
                    <label title="espessura do dente">t</label>
                    <input class="resultado" type="number" name="t" id="t" placeholder="mm" readonly>
                </div>
    
                <div class="output1">
                    <label title="distância entre centros">C</label>
                    <input class="resultado" type="number" name="C" id="C" placeholder="mm" readonly>
                </div>
    
            </div>
        </div>
    
        <div class="SaidadeDados">
            <div class="BarraHorizontal2">Coroa
                
                <div class="output1">
                    <label>a</label>
                    <input class="resultado" type="number" name="ac" id="ac" placeholder="mm" readonly>
                </div>
        
                <div class="output1">
                    <label>b</label>
                    <input class="resultado" type="number" name="bc" id="bc" placeholder="mm" readonly>
                </div>
        
                <div class="output1">
                    <label>h<sub>t</sub></label>
                    <input class="resultado" type="number" name="htc" id="htc" placeholder="mm" readonly>
                </div>

                <div class="output1">
                    <label>d<sub>e</sub></label>
                    <input class="resultado" type="number" name="dec" id="dec" placeholder="mm" readonly>
                </div>

                <div class="output1">
                    <label>d<sub>r</sub></label>
                    <input class="resultado" type="number" name="drc" id="drc" placeholder="mm" readonly>
                </div>
        
                <div class="output1">
                    <label>d<sub>b</sub></label>
                    <input class="resultado" type="number" name="dbc" id="dbc" placeholder="mm" readonly>
                </div>

            </div>
        </div>
    
        <h3 class="h3">Interferência:</h3>
    
        <div class="SaidadeDados">
            <div class="BarraHorizontal2">
    
                <div class="output1">
                    <label title="Número mínimo de dentes do pinhão">Z<sub>p</sub></label>
                    <input class="resultado" type="number" name="z_min_p" id="z_min_p" placeholder="mm" readonly>
                </div>
    
            </div>
        </div>
    
        <div class="SaidadeDados">
            <div class="BarraHorizontal2">
    
                <div class="output1">
                    <label title="Número máximo de dentes da coroa">Z<sub>c<sub></label>
                    <input class="resultado" type="number" name="z_max_c" id="z_max_c" placeholder="mm" readonly>
                </div>
    
            </div>
        </div>
    
        <h3 class="h3">Força:</h3>
    
        <div class="SaidadeDados">
            <div class="BarraHorizontal2"> 
    
                <div class="output1">
                    <label title="força pinhão-coroa">W<sub>p-c</sub></label>
                    <input class="resultado" type="number" name="w" id="w" placeholder="kN" readonly>
                </div>
    
            </div>
        </div>
    
        <div class="SaidadeDados">
            <div class="BarraHorizontal2">
    
                <div class="output1">
                    <label title="componente tangencial">W<sup> t</sup></label>
                    <input class="resultado" type="number" name="wt" id="wt" placeholder="kN" readonly>
                </div>
    
            </div>
        </div>
    
        <div class="SaidadeDados">
            <div class="BarraHorizontal2">
    
                <div class="output1">
                    <label title="componente radial">W<sup> r</sup></label>
                    <input class="resultado" type="number" name="wr" id="wr" placeholder="kN" readonly>
                </div>
    
            </div>
        </div>
    </div>

    <script src="engDentesRetos1.js"></script>
    <script src="engDentesRetos2.js"></script>
    
</body>

</html>
